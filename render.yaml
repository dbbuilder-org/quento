# Quento Render Blueprint
# AI App Development powered by ServiceVision (https://www.servicevision.net)
#
# Deploy with: https://render.com/deploy

services:
  # Quento API Backend
  - type: web
    name: quento-api
    runtime: docker
    dockerfilePath: ./apps/api/Dockerfile
    dockerContext: ./apps/api
    region: oregon
    plan: starter
    healthCheckPath: /api/v1/health
    envVars:
      - key: ENVIRONMENT
        value: production
      - key: DEBUG
        value: false
      - key: PORT
        value: 8000
      - key: HOST
        value: 0.0.0.0
      - key: DATABASE_URL
        fromDatabase:
          name: quento-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          name: quento-redis
          type: redis
          property: connectionString
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: OPENAI_API_KEY
        sync: false
      - key: LLM_MODEL
        value: gpt-4o-mini
      - key: CHAT_MODEL
        value: gpt-4o-mini
      - key: ANALYSIS_MODEL
        value: gpt-4o-mini
      - key: FAST_MODEL
        value: gpt-4o-mini
      - key: EMBEDDING_MODEL
        value: text-embedding-3-small
      - key: ALLOWED_ORIGINS
        value: '["https://quento.co","https://app.quento.co","exp://"]'

  # Redis for caching and rate limiting
  - type: redis
    name: quento-redis
    region: oregon
    plan: starter
    maxmemoryPolicy: allkeys-lru
    ipAllowList: []

# PostgreSQL Database (basic plan - $7/month)
databases:
  - name: quento-db
    region: oregon
    plan: basic
    databaseName: quento
    user: quento
